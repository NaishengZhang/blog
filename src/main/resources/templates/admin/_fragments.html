<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"

      <h2 class="ui teal header item">Admin</h2>
      <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Blog</a>
      <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>CATEGORIES</a>

            <img class="ui avatar image" src="../../static/images/me.jpg" th:src="@{${session.user.avatar}}">

          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}"  class="item">Log Out</a>

      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <img src="../static/images/me.jpg" th:src="@{/images/me.jpg}"

      <div class="three wide column">

          <a href="#" class="item">User Story</a>
          <a href="#" class="item">User Story</a>

      <div class="three wide column">

        <div class="ui inverted link list">
          <a href="#" class="item">Email: jonathan.n.zhang@gmail.com</a>
          <a href="#" class="item">Phone: 347-204-5507</a>

        </div>
      </div>

      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">NAISHENG</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Share some thoughts about code, life and work.</p>
      </div>
    </div>

    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright Â© 2019 - 2020 Designed by Naisheng Zhang</p>
  </div>
</footer>


<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
